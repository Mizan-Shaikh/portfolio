<!DOCTYPE html>
<html>
<head>
    <title>My YouTube Video Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            padding: 20px 0;
        }
        .video-category {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        .video-category h2 {
            color: #333;
        }
        .video-list {
            list-style: none;
            padding: 0;
        }
        .video-list li {
            padding: 10px;
            background: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }
        .video-list li a {
            text-decoration: none;
            color: #333;
        }
        .video-list li a:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My YouTube Video Showcase</h1>

        <!-- WebAPI Videos -->
        <div class="video-category">
            <h2>WebAPI Videos</h2>
            <ul class="video-list">
               <li><a href="https://www.youtube.com/watch?v=4eMnz8VbgyM">WebAPI Video 1</a></li>
               <li><a href="https://www.youtube.com/watch?v=4eMnz8VbgyM">WebAPI Video 2</a></li>
            </ul>
        </div>

        <!-- Python Videos -->
        <div class="video-category">
            <h2>Python Videos</h2>
            <ul class="video-list">
                <!-- Links will be generated here -->
            </ul>
        </div>

        <!-- Additional categories can be added here -->

    </div>
</body>
</html>
